<!DOCTYPE html>
<html>
<head>
  <title>Live Instagram Followers Count</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<!-- Start -->
<body>
  <div id="followers-count"></div>

  <script src="script.js"></script>

  <style>
  	#followers-count {
  font-size: 24px;
  text-align: center;
  margin-top: 50px;
}
</style>
<script>
	function getFollowersCount() {
  const username = 'oakandviolet';
  const url = `https://www.instagram.com/${username}/?__a=1`;

  fetch(url)
    .then(response => response.json())
    .then(data => {
      const followersCount = data.graphql.user.edge_followed_by.count;
      document.getElementById('followers-count').textContent = `Followers: ${followersCount}`;
    })
    .catch(error => {
      console.error('Error fetching followers count:', error);
    });
}

// Fetch followers count initially
getFollowersCount();

// Fetch followers count every 10 seconds
setInterval(getFollowersCount, 10000);
</script>
<!-- End -->
</body>
</html>
